name: Clang-Tidy Lint

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important for git ls-files

      - name: Install clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy

      - name: Make lint script executable
        run: chmod +x Arduino/lint.sh

      - name: Run clang-tidy
        run: |
          bash Arduino/lint.sh
