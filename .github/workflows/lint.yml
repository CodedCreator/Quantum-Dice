name: ESP32 Clang-Tidy

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install clang-tidy
        run: sudo apt-get update && sudo apt-get install -y clang-tidy

      - name: Setup Arduino ESP32
        run: |
          chmod +x Arduino/setup_arduino_esp32.sh
          Arduino/setup_arduino_esp32.sh

      - name: Run clang-tidy
        run: |
          chmod +x Arduino/lint.sh
          Arduino/lint.sh
